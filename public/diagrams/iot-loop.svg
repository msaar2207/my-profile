      <stop offset="0" stop-color="#0F172A"/>
      <stop offset="1" stop-color="#0B1224"/>
    </linearGradient>
    <linearGradient id="accent-iot" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F472B6"/>
      <stop offset="1" stop-color="#22D3EE"/>
    </linearGradient>
  </defs>
  <rect width="900" height="520" rx="24" fill="url(#bg-iot)"/>
  <rect x="30" y="30" width="840" height="460" rx="20" fill="#0B1224" stroke="#1F2937" stroke-dasharray="6 6"/>
  <text x="60" y="70" fill="#E5E7EB" font-size="20" font-family="Inter, sans-serif">IoT Control Loop</text>
  <text x="60" y="96" fill="#9CA3AF" font-size="14" font-family="Inter, sans-serif">Edge sensors stream to cloud; commands and alerts are orchestrated back.</text>

  <rect x="90" y="190" width="140" height="80" rx="12" fill="#111827" stroke="#334155"/>
