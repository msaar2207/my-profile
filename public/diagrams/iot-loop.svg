  <rect x="270" y="150" width="150" height="70" rx="12" fill="#0F172A" stroke="url(#accent-iot)" stroke-width="2"/>
  <text x="300" y="185" fill="#E0E7FF" font-size="14" font-family="Inter, sans-serif">Gateway</text>
  <text x="300" y="205" fill="#A5B4FC" font-size="12" font-family="Inter, sans-serif">MQTT/WebRTC</text>

  <rect x="270" y="250" width="150" height="70" rx="12" fill="#111827" stroke="#334155"/>
