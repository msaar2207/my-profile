  <path d="M230 230C260 230 260 285 270 285" stroke="#22D3EE" stroke-width="2.5" marker-end="url(#arrow-iot)"/>
  <path d="M420 185H480" stroke="#F472B6" stroke-width="2.5" marker-end="url(#arrow-iot)"/>
  <path d="M420 285H480" stroke="#F472B6" stroke-width="2.5" marker-end="url(#arrow-iot)"/>
  <path d="M620 220H660" stroke="#22D3EE" stroke-width="2.5" marker-end="url(#arrow-iot)"/>
  <path d="M620 220C640 220 640 290 660 290" stroke="#22D3EE" stroke-width="2.5" marker-end="url(#arrow-iot)"/>
  <path d="M750 230C750 170 540 150 540 150" stroke="#F472B6" stroke-width="2" stroke-dasharray="6 6" marker-end="url(#arrow-iot)"/>
