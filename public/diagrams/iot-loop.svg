  <rect x="660" y="150" width="150" height="80" rx="12" fill="#111827" stroke="#334155"/>
  <text x="692" y="185" fill="#E5E7EB" font-size="14" font-family="Inter, sans-serif">Notifications</text>
  <text x="692" y="205" fill="#9CA3AF" font-size="12" font-family="Inter, sans-serif">SMS/App</text>

  <rect x="660" y="250" width="150" height="80" rx="12" fill="#111827" stroke="#334155"/>
  <text x="700" y="285" fill="#E5E7EB" font-size="14" font-family="Inter, sans-serif">Monitoring</text>
